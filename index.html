<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="edge">
      <div style="padding:20px 10px 0 10px;">
        <span>Calculator</span>
        <span id="mem-stat"></span>
      </div>
      <div class="input-container">
          <div class="input-review-wrap">
            <div id="input-review">

            </div>
          </div>
          <div id="input-screen">

          </div>
      </div>
      <div class="button-container clearfix">
        <div class="btn-wrap">
          <button type="button">MC</button>
        </div>
        <div class="btn-wrap">
          <button type="button">MR</button>
        </div>
        <div class="btn-wrap">
          <button type="button">MS</button>
        </div>
        <div class="btn-wrap">
          <button type="button">M+</button>
        </div>
        <div class="btn-wrap">
          <button type="button">M-</button>
        </div>
        <div class="btn-wrap">
          <button type="button" data-val="back">&#8592;</button>
        </div>
        <div class="btn-wrap">
          <button type="button">CE</button>
        </div>
        <div class="btn-wrap">
          <button type="button">AC</button>
        </div>
        <div class="btn-wrap">
          <button type="button">+/-</button>
        </div>
        <div class="btn-wrap">
          <button type="button" data-val="sqrt">&#8730;</button>
        </div>
        <div class="btn-wrap">
          <button type="button">7</button>
        </div>
        <div class="btn-wrap">
          <button type="button">8</button>
        </div>
        <div class="btn-wrap">
          <button type="button">9</button>
        </div>
        <div class="btn-wrap">
          <button type="button">/</button>
        </div>
        <div class="btn-wrap">
          <button type="button">%</button>
        </div><div class="btn-wrap">
          <button type="button">4</button>
        </div>
        <div class="btn-wrap">
          <button type="button">5</button>
        </div>
        <div class="btn-wrap">
          <button type="button">6</button>
        </div>
        <div class="btn-wrap">
          <button type="button" style="font-size:1.5em">*</button>
        </div>
        <div class="btn-wrap">
          <button type="button">1/x</button>
        </div>
        <div class="btn-wrap">
          <button type="button">1</button>
        </div>
        <div class="btn-wrap">
          <button type="button">2</button>
        </div>
        <div class="btn-wrap">
          <button type="button">3</button>
        </div>
        <div class="btn-wrap">
          <button type="button" style="font-size:1.5em">-</button>
        </div>
        <div class="clearfix"></div>
        <div class="btn-wrap btn-zero-wrap">
          <button class="btn-zero" type="button">0</button>
        </div>
        <div class="btn-wrap">
          <button type="button">.</button>
        </div>
        <div class="btn-wrap">
          <button type="button">+</button>
        </div>
        <div class="btn-equal-wrap">
          <button class="btn-equal" type="button">=</button>
        </div>
      </div>
    </div>
    <div style="text-align:center; margin-top:30px;">coded by: Michael Alegrado</div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"> </script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
